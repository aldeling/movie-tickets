<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Choose your movie!</h2>
          <form id="new-ticket">
            <div class="form-group">
              <h3>Movies</h3>
                <select id="movies">
                  <option>Lord of the Rings</option>
                  <option>Princess Bride</option>
                  <option>The Witch</option>
                  <option>Frozen</option>
                </select>
            </div>
            <div class="form-group">
              <h3>Times</h3>
                <select id="times">
                  <option>10:00 AM</option>
                  <option>1:00 PM</option>
                  <option>5:00 PM</option>
                  <option>9:00 PM</option>
                </select>
            </div>
            <div class="form-group">
              <label for="new-movie-age">Customers Age</label>
              <input type="text"  class="form-control" id="new-movie-age" name="new-movie-age">
            </div>
            <button type="submit" class="btn-primary">Get Price</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="contact-details" class="hidden">
           <h2>Final Ticket</h2>
            <p>Price: <span class="movie-price"></span></p>
            <p>Movie: <span class="movies"></span></p>
            <p>Time: <span class="times"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
